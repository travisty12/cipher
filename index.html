<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Encryption</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="startstring" class="well">
          <h1>Click to create a sentence to encrypt</h1>
        </div>
        <img id="start" src="img/space.jpeg" alt="Flying bird skeletons">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <h2>Click to view original sentence</h2>
          </div>
          <img id="decrypt" src="img/sunset.jpg" alt="A sunset">
        </div>
        <div class="col-md-6">
          <div class="well">
            <h2>Click to view encrypted sentence</h2>
          </div>
          <img id="encrypt" src="img/rainbow.jpg" alt="A rainbow">
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
